RABBITMQ_PASSWORD     = 123456
RABBITMQ_HOSTNAME     = localhost
RABBITMQ_PORT         = 5672
RABBITMQ_EXCHANGENAME = ex
RABBITMQ_QUEUENAME    = qu
RABBITMQ_ROUTINGKEY   = key

[PROCESSOR]
