[RABBITMQ]
RABBITMQ_USER               = user
RABBITMQ_PASSWORD           = 123456
RABBITMQ_HOSTNAME           = localhost
RABBITMQ_PORT               = 5672
RABBITMQ_EXCHANGENAME_IN    = device1_ex_in
RABBITMQ_QUEUENAME_IN       = device1_qu_in
RABBITMQ_ROUTINGKEY_IN      = device1_in
RABBITMQ_EXCHANGENAME_OUT   = device1_ex_out
RABBITMQ_QUEUENAME_OUT      = device1_qu_out
RABBITMQ_ROUTINGKEY_OUT     = device1_out

[PROCESSOR]
PROCESSOR_NUMTHREAD   = 10

[OPTICALFIBER]
DEVICE_ID             = 1
DEVICE_IDENTIFY       = opticalfiber
STORAGE_PATH          = /root/Gateway_Control_System/storage
STORAGE_EXTENTPREFIX  = .opticalfiber.
SERVER_PORT           = 1234
TARGET_IP             = 127.0.0.1
TARGET_PORT           = 1234

[RADIODIGITAL]
DEVICE_ID             = 2
DEVICE_IDENTIFY       = radiodigital
STORAGE_PATH          = /root/Gateway_Control_System/storage
STORAGE_EXTENTPREFIX  = .radiodigital.
SERVER_PORT           = 8801
TARGET_IP             = 127.0.0.1
TARGET_PORT           = 8801

[UNDERWATERACOUSTIC]
DEVICE_ID             = 3
DEVICE_IDENTIFY       = underwateracoustic
STORAGE_PATH          = /root/Gateway_Control_System/storage
STORAGE_EXTENTPREFIX  = .underwateracoustic.
SERIAL_PORT           = /dev/pts/3

[SATELLITE]
DEVICE_ID             = 4
DEVICE_IDENTIFY       = satellite
STORAGE_PATH          = /root/Gateway_Control_System/storage
STORAGE_EXTENTPREFIX  = .satellite.
SERIAL_PORT           = /dev/pts/4